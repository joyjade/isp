    width: 1/1
    fields:
      linktype:
        width: 1/2
        label: Link Type
        type: select
        help: Select whether this section will link to another page in the site, or an external link
        options:
          - Internal Page
          - External Link
      linktext:
        type: text
        width: 1/2
